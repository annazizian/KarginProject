    end_time: "00:01։08"
    text: "Օ՜, օ՛, օ՜ անասու՜ն։ Մի ասեք, որ կոպիտ էր, հասկանում եմ այդքան։ Օ՜, օ թուրք, խուժան, լավն էր, լավն էր, օ,
          թուրք խուժան, թուրք, խուժան, բայց նախորդը իկ-ովա։ Խուժանիկ։ Ըտե՝ ձեր մոտ, հասկացվե՞ց տաղանդը որն ա։ Ը՜մ, մահը
          մեզ չի կարող ստորացնել, մեզ չի կարող վարդակաբադացնել, մեզ չի կարող կամաստվացնել, շտոգաբացնել և մառաշտոգաբանել։
          Ֆու, դուռը զնգաց թե՞ ինձ թվաց։ Զնգաց։"
  - character: Writer
      start_time: "00:01:18"
      end_time: "00:02։45"
      text: "Չէ՛, չէ՜, չէ՜, չէ՜, չէ՜, հիմա չէ, ես ամեն ինչ կտամ, ամեն ինչ կտամ, ես գիտեմ քեզ ինչ ա պետք, ես գիտեմ քեզ
            ինչ ա պետք, հեսա կբերեմ։ Հեսա, սոտվիսա վեկալ, գոլդ համար ա, ուր ուզում ես խոսա, ես կվճարեմ, չէ՞, հեսա, հեսա
            վեկալ, 10 տարվա հավաքածս ա, վեկալ խնդրում եմ։ Լավ, լավ, մի րոպե, հեսա, հեսա սրանք գոնե վեկալ, վեկա՜լ սրանք։
            Ես գիտեմ քեզ փող պետք չի, դու լիքը ունես, բայց էսի չունես, տուն, էսի տան բալնիքներս, էս դաչայի բանալին,
            բանալի, էս մեքենայի բանալիները, վերցրա, խնդրում եմ վեկալ, մի ասա չէ՜,մի ասա չէ՜։ Ես գիտեմ քեզ ինչ ա պետք,
            քեզ մարդ ա պետք, չէ՞։ Քեզ մարդ ա պետք գիտեմ։ Սերոժի՜կ, իմ երեխեն ա, 16 տարեկան, Սերոժի՜կ, Սերոժի՜կ, հեսա կգա
            Սերոժի՜կ, դպրոցում ա մոռացել էի, դբրոցում ա, ընչի՞ ես սովորում Սերոժիկ, չէ՜, տար հա, տար ինձ, չես տանելու,
            չես տանելու, չեմ հանձնվում, արի ստե՜, արի՛, արի՜։"
