name: "Քննություն"
url: "https://www.youtube.com/watch?v=h01gWxW9VsU"
script:
  - character: Lecturer
    start_time: "00:00:08"
    end_time: "00:00:11"
    text: "Մարտիրոսյա՛ն, արի նստի։"
  - character: Lecturer
    start_time: "00:00:20"
    end_time: "00:00:22"
    text: "Պատրաստ ե՞ս հարցերիս պատասխանելուն։"
  - character: Student
    start_time: "00:00:23"
    end_time: "00:00:24"
    text: "Ճիշտն ասած՝ ոչ։"
  - character: Lecturer
    start_time: "00:00:24"
    end_time: "00:00:54"
    text: "Հմ, պատրաստ չես, հա՞։ Բայց դու գիտե՞ս, որ չպատասխանես իմ հարցերին, վաղը մյուս օր լիկվիդ կընգնես, ընդեղ էլ
          կամիսիայա չա՜ր, տակից դուրս չես գա հաստատ։ Լսի տո խելքդ գլուխդ հավաքի, միշտ ասել են քո համար, ընդառաջ ենք
          գնացել, նշանակել ենք։ Վաղը մյուս օր դու իրավաբան ես դառնալու, դու մարդկանց պռոբլեմների մեջից պտի հանես, հիմա
          օրինակ ինձ հետաքրքիր ա, դու պռոբլեմի մեջ ես, հիմա հլը ինձ ասա էս պռոբլեմի մեջից ո՞նց ես դուրս գալու։ Մի հատ
          ասա իմանամ։"
  - character: Student
    start_time: "00:00:54"
    end_time: "00:00:57"
    text: "Ես Ձեզ՝ որպես ապագա իրավաբան, առաջարկ ունեմ։"
  - character: Lecturer
    start_time: "00:00:57"
    end_time: "00:00:58"
    text: "Ասա, լսում եմ։"
  - character: Student
    start_time: "00:00:59"
    end_time: "00:01:17"
    text: "Առաջարկը հետևյալն է՝ ես Ձեզ կտամ երեք մասնագիտական հարց, եթե դուք չկարողանաք պատասխանել այդ հարցերին, ը՜,
          դուք ինձ հինգ եք նշանակում, եթե պատասխանեցիք՝ էլ ինձ լիկվիդ չեք ուղարկում, ես միանգամից դուրս կմնամ
          համալսարանից։"
  - character: Lecturer
    start_time: "00:01:18"
    end_time: "00:01:26"
    text: "Հետաքրքիր առաջարկ ա։ Ես միանգամից զաչոտնիկդ կվերցնեմ, որ հարցերդ լուծեմ։ Լսում եմ։"
  - character: Student
    start_time: "00:01:26"
    end_time: "00:01:42"
    text: "Ուշադրություն, հարցը։ Նկարագրեք ինձ իրավիճակ, որը ա) օրինական է, բայց տրամաբանական չի, բ) տրամաբանական է,
    բայց օրինական չի և գ) ո՛չ օրինական ա, ո՛չ էլ տրամաբանական։"
  - character: Lecturer
    start_time: "00:01:48"
    end_time: "00:01:51"
    text: "Չգիտեմ, ասա ինչն ա։"
  - character: Student
    start_time: "00:01:51"
    end_time: "00:00:57"
    text: "Հինգը։"
  - character: Lecturer
    start_time: "00:02:00"
    end_time: "00:02:01"
    text: "Դե ասա։"
  - character: Student
    start_time: "00:02:01"
    end_time: "00:02:25"
    text: "Իսկ այժմ ուշադրություն՝ ճիշտ պատասխանը։ Դուք 75 տարեկան մարդ եք և ամուսնացել եք 20 տարեկան աղջկա հետ։ Դա
          օրինական է, բայց տրամաբանական չի։ Բնականաբար՝ Ձեր կինն ունի երիտասարդ սիրեկան։ Դա օրինական չի, բայց
          տրամաբանական է։ Իսկ այն փաստը, որ դուք հենց նոր այդ սիրեկանին 5 նշանակեցիք ո՛չ օրինական ա, ո՛չ էլ՝
          տրամաբանական։"
characters:
  - character: Lecturer
    actor: Mko
  - character: Student
    aka:
        - Martirossian
    actor: Hayko