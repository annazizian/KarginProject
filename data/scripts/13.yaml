name: "Քննություն 2"
url: "https://www.youtube.com/watch?v=fRBQxWaVbpc"
script:
  - character: Lecturer
    start_time: "00:00:00"
    end_time: "00:00:21"
    text: "Ես քեզ չորրորդ հարցն եմ տալիս, դու չե՛ս պատասխանում։ Դու ուսանող ես թե՞ դատարկություն։ Փիլիսոփայության
          ֆակուլտետի չորրորդ կուրսի ուսանող ես, քննության ես եկել թե՞ ուր։ Վերջին հնարավորությունն եմ քեզ տալիս։ Ուրեմն
          հարց եմ տալիս տրամաբանությունից։ Ի՞նչ ա նշանակում տրամաբանական շղթա։"
  - character: Student
    start_time: "00:00:23"
    end_time: "00:00:22"
    text: "Չէ։"
  - character: Lecturer
    start_time: "00:00:24"
    end_time: "00:00:47"
    text: "Ո՞նց։ Էդ է՞լ չգիտես։ Տղա ջան ամոթ չե՞ս անում, մի տեղ կհարցնեն չորրորդ կուրսի ուսանող ես, բա ի՞նչ գիտես, քեզ
          խայտառակ կանես հերիք չի, մե՛զ խայտառակ կանես, հասկանում ե՞ս դու։ Լսի՛, ես քեզ ասեմ գոնե էդ իմացի էդ ինչ ա։
          Ուրեմն տրամանաբանական շղթա նշանակում ա, օրինակ՝ տանը ակվարիում ունե՞ս։"
  - character: Student
    start_time: "00:00:48"
    end_time: "00:00:48"
    text: "Հա։"
  - character: Lecturer
    start_time: "00:00:48"
    end_time: "00:01:11"
    text: "Շատ լավա։ Եթե դու ակվարիում ունես, ուրեմն դու բնություն ես սիրում։ Ը՞մ։ Եթե դու բնություն ես սիրում, ուրեմն
          դու գեղեցիկն ես սիրում։ Եթե դու գեղեցիկն ես սիրում, ուրեմն կանանց էլ կսիրես։ Է, եթե կանանց ես սիրում, ուրեմն
          նորմալ տղամարդ ես։ Այսինքն՝ արվամոլ չես, ձեր լեզվով ասած՝ գոմիկ չես։ Պարզ ա՞՝ որտեղից հասանք որտեղ։ Այ էդ
          տրամաբանական շղթան ա։"
  - character: Student
    start_time: "00:01:13"
    end_time: "00:01:13"
    text: "Պարզա։"
  - character: Lecturer
    start_time: "00:01:14"
    end_time: "00:01:27"
    text: "Այ հիմա տրամաբանորեն ես քեզ պտի չնշանակեմ, ու դու դուրս մնաս ինստիտուտից։ Բայց ստեղ ուրիշ տրամաբանություն էլ
          կա։ Ես քեզ կնշանակեմ, որ դու ոգևորվես ու մյուս քննությանը պատրաստված գաս։ Եղա՞վ։"
  - character: Student
    start_time: "00:01:27"
    end_time: "00:01:28"
    text: "Մերսի, պարոն Մելիքսեթյան։"
  - character: Lecturer
    start_time: "00:01:29"
    end_time: "00:01:29"
    text: "Գնա, գնա։"
  - character: Student2
    start_time: "00:01:34"
    end_time: "00:01:35"
    text: "Հն, ստացա՞ր։"
  - character: Student
    start_time: "00:01:36"
    end_time: "00:01:37"
    text: "Չպատասխանեցի, բայց դրեց։"
  - character: Student2
    start_time: "00:01:38"
    end_time: "00:01:39"
    text: "Ի՞նչ հարցեր էր տալիս։"
  - character: Student
    start_time: "00:01:39"
    end_time: "00:01:41"
    text: "Ապե, ինչ որ տրամաբանական շղթա։"
  - character: Student2
    start_time: "00:01:41"
    end_time: "00:01:42"
    text: "Էդ ո՞րն ա։"
  - character: Student
    start_time: "00:01:43"
    end_time: "00:01:45"
    text: "Նայի ախպեր, խոսքի դու տանը ակվարիում ունե՞ս։"
  - character: Student2
    start_time: "00:01:46"
    end_time: "00:01:46"
    text: "Չէ։"
  - character: Student
    start_time: "00:01:49"
    end_time: "00:01:51"
    text: "Դե ուրեմն դու գոմիկ ես։"
characters:
  - character: Lecturer
    actor: Hayko
  - character: Student
    aka:
        - Meliksetian
    actor: Mko
  - character: Student2
    actor: Ando
