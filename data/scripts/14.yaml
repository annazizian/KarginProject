name: "Քննություն 3"
url: "https://www.youtube.com/watch?v=FSkB_ZHQEsk"
script:
  - character: Lecturer
    start_time: "00:00:10"
    end_time: "00:01:26"
    text: "Հաջո՜րդը։ Խա՛չիկ, Խա՜չիկ։ Արի՛։ Խաչիկ, պարապել ես թե՞ էլի սաղ ամառ էշի պես աշխատել ես, որ ընտանիքդ պահես։ Արա,
          քեզ հազար անգամ ասել եմ՝ աշխատանքով մարդ չես դառնա, սովրի՛։ Հիմա ես քեզ ի՞նչ անեմ։ Չդնե՜մ, կգնաս բանակ, էս
          ընտանիքդ սոված կսատկի։ Դնե՜մ, սաղ պտի մտածեն փող եմ վեկալել։ Է, ո՞վ կհավատա, որ դու քո ուժերով ստացել ես, արա՛։
          Լավ, արի ես քեզ մի հատ հեշտ հարց տամ, դու պատասխանի, իրեքդ դնեմ, շառդ քաշի, գնա էլի։ Շիրվանզադե, Շիրվան զադե։
          Ինձ ասա Շիրվանզադեի այն հայտնի վեպի անունը, որը համապատասխանում ա էսօրվա վիճակին՝ էս որ դոլարը հելավ, ժողովուրդը
          շիվարեց, էն Ռուսաստանը 500 միլիոն դոլար փոխանցեց, սաղ սաղին պարտք են, ոչ մեկ չգիտի դոլարով տա թե դրամով։ Խաչի՛կ,
          <<Քաոս>>, Քա՛, Օ՛ս։ "
  - character: Student
    start_time: "00:01:26"
    end_time: "00:01:26"
    text: "Հա՜։"
  - character: Lecturer
    start_time: "00:01:27"
    end_time: "00:02:30"
    text: "Հեշտ հարց եմ տվել, պատասխանի էլի, այ տղա։ Լավ Խաչիկ, ավելի հեշտ հարց եմ տալիս։ Չարենց, Չա՛, րե՛նց։ Ուշադիր։
          Ես իմ անում տա տա տա տա արևահամ բարն եմ սիրում։ Ի՞նչ բաց թողեցի, ասա։ Ես իմ անուշ տա նա նա նի՛ արևահամ բարն եմ
          սիրում։ Ի՞նչն եմ բաց թողում, Խաչի՛կ, մտածի՛։ Ես իմ անուշ Հայաստանի արևահամ բարն եմ սիրում, իրեք տարի ա սովորում
          ես մեր սիրելի հայ գրականությունը, դժվար ա՞ մի հարցի պատասխանես։ Լավ Խաչիկ, վերջին հարցն եմ տալիս, պատասխանեցիր՝
          դնում եմ, չէ՝ հաջողություն, հաջորդը թող գա։ Րաֆֆի, Րաֆֆի՛։ Ուշադիր, Խաչիկ։ Ասա ինձ Րաֆֆու այն վեպի անունը,
          որտեղ հերոսը ասում է հետևյալ հայտնի արտահայտությունը՝ <<Այն սուրը, որը սպանեց դավաճան հորը, կսպանի նաև ուրացող
          մորը։>>"
  - character: Student
    start_time: "00:02:31"
    end_time: "00:00:37"
    text: "Մորը, մո՜րը։"
  - character: Lecturer
    start_time: "00:02:40"
    end_time: "00:02:49"
    text: "Սամվել։ Սա՛մ, վե՜լ։ Այ տղա, ու՞ր ես գնում։"
  - character: Student
    start_time: "00:02:51"
    end_time: "00:02:54"
    text: "Ես իմացա՝ դուք հաջորդին եք կանչում։"
  - character: Lecturer
    start_time: "00:02:54"
    end_time: "00:03:02"
    text: "Էդի վեպի անունն ա, տո այ անասու՛ն։ Ի՞նչ ես ուզում, խոսա արա՛, խոսա՛, հիմա՜ր։"
characters:
  - character: Lecturer
    actor: Hayko
  - character: Student
    aka:
        - Khachik
    actor: Mko