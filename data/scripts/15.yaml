name: "Քննություն 4 / Հեռվաշեն"
url: "https://www.youtube.com/watch?v=_8-xNJcHBXY"
script:
  - character: Student
    start_time: "00:00:18"
    end_time: "00:00:19"
    text: "Բարև Ձեզիկ։"
  - character: Lecturer
    start_time: "00:00:19"
    end_time: "00:01:19"
    text: "Բարև, տղա ջամ։ Արի ստեղ նստի։ Տղա ջան, էս ի՞նչ ա վիճակդ, ինչի՞ սափրված չես, չէ՞ որ դու եկել ես ընդունելության
          քննության։ Հետո ի՞նչ անենք, որ հեռակա ես սովորելու, նշանակում ա էս վիճակու՞մ պտի ներկայանաս քննության։ Էսօր
          ներում եմ, բայց վաղը մյուս օր դասերը սկսվեց, էլ չեմ ների։ Լավ տղա ջան, երևում ա՝ քաղաքից չես, հեռու տեղից ես
          գալիս, ուզում եմ ընդառաջեմ քեզ, հեշտ հարցեր տամ։ Չեմ խորանա էն պատմության էդ հեռուները, ուզում եմ այսօրվա
          Հայաստանից մի քանի հարց տալ, ուղղակի ինձ հետաքրքրում ա, թե դու էսօրվա քաղաքական իրավիճակին ինչքանով ես ծանոթ։
          Օրինակ՝ սենց պարզ հարց՝ խնդրում եմ ինձ ասա այսօրվա դրությամբ ազգային ժողովում սմենամեծաքանակ կուսակցության
          անվանումը։"
  - character: Student
    start_time: "00:01:25"
    end_time: "00:01:26"
    text: "Չեմ մանըմ։"
  - character: Lecturer
    start_time: "00:01:27"
    end_time: "00:01:44"
    text: "Ո՞նց չես մանըմ։ Ի՞նչ ա նշանակում չեմ մանըմ։ Տղա ջան, դու չգիտե՞ս, որ անցած տարի տեղի ունեցան ազգային ժողովի
          ընտրություններ, որտեղ, քո լեզվով ասեմ, որ հասկանաս, չեմպիոն դարձավ Հանրապետական կուսակցությունը։ Չգիտե՞ս։ "
  - character: Student
    start_time: "00:01:45"
    end_time: "00:01:46"
    text: "Չեմ գիդըմ։"
  - character: Lecturer
    start_time: "00:01:48"
    end_time: "00:02:03"
    text: "Լավ, տղա ջան, ինձ կներես, մի քիչ տաքացա, հեսա նենց հարց կտամ, որ հաստատ մանըմ ես, հեշտ հարց։ Խնդրում եմ թվիր
          այն 4 կուսակցությունները, որոնք այսօր ազգային ժողովում կազմել են կոալիցիա։"
  - character: Student
    start_time: "00:02:09"
    end_time: "00:02:12"
    text: "Չեմ մանըմ։ Ը՜,գիդըմ, չեմ գիդըմ։"
  - character: Lecturer
    start_time: "00:02:12"
    end_time: "00:02:32"
    text: "Ախր, այ մանըմ ջան, այ գիդըմ ջան, ես չեմ հասկանում դու հեռուստացույց չես նայու՞մ։ Ախր հեռուստացույցով ամբողջ
          օրը էդ են ասում, որ Ազգային ժողովում կազմել են կոալիցիա հետևյալ չորս կուսակցությունները՝ Հանրապետական
          կուսակցությունը, Բարգավաճ Հայաստանը, Օրինաց Երկիրը ու Դաշնակցություն կուսակցությունները։ Չգիտե՞ս։"
  - character: Student
    start_time: "00:02:35"
    end_time: "00:02:36"
    text: "Չեմ գիդըմ, չէ։"
  - character: Lecturer
    start_time: "00:02:37"
    end_time: "00:03:00"
    text: "Լավ, ես արդեն պատկերացրեցի քո գիտելիքների մակարդակը։ Հեսա ես քեզ այնպիսի հեշտ հարց կտամ, որի պատասխանը դու
          անհնար ա չիմանաս։ Կպատասխանես՝ կնշանակեմ, կգնաս։ Տեղյակ ես, որ մի քանի ամիս առաջ տեղի ունեցան Հայաստանի
          Հանրապետության նախագահական ընտրությունները։ Գոնե գիտե՞ս՝ ով դարձավ Հայաստանի Հանրապետության նախագահ։"
  - character: Student
    start_time: "00:03:04"
    end_time: "00:03:06"
    text: "Չէ՜։ Էդ էլ չեմ մանըմ"
  - character: Lecturer
    start_time: "00:03:08"
    end_time: "00:03:10"
    text: "Տղա ջան, դու ո՞ր գյուղից ես եկել ստեղ։"
  - character: Student
    start_time: "00:03:11"
    end_time: "00:03:12"
    text: "Հեռվաշեն գյուղից եմ։"
  - character: Lecturer
    start_time: "00:03:18"
    end_time: "00:03:26"
    text: "Արա, մարդ չթողի՞ էս ամեն ինչը, գա էդ Ձեր Հեռվաշենում հանգի՜ստ ապրի։"
