name: "Դաշնամուրի քննություն 4"
url: "https://www.youtube.com/watch?v=CFm_JkzEL8Q"
script:
  - character: Valodik
    start_time: "00:00:04"
    end_time: "00:00։08"
    text: "Պապա՜, բա հմի ընչի՞ համար ենք ստեղ եկել, որ։"
  - character: Garnik
    start_time: "00:00:09"
    end_time: "00:00։23"
    text: "Արա Վալոդիկ, էս կես ժամա ստե կայնած ենք, չե՞ս ջոկե՝ ընչի՞ համար ենք եկել, արա։ Որ էդ քո երկարամազ, դոդ գլխովդ
          տենանք՝ ոնց ենք էս կանսերվատորիա քեզ ընդունըցնում, որ քեզ բանակից ազատենք, չեթաս էդ բանակում դառնաս զուգարանապետը,
          որ մեր սաղ ազգը խայտառակ անես, արա։"
  - character: Valodik
    start_time: "00:00:24"
    end_time: "00:00։28"
    text: "Պապա, բայց ես ոչ մի քննության պատրաստ չեմ։"
  - character: Garnik
    start_time: "00:00:28"
    end_time: "00:00։38"
    text: "Իսկ քեզ ո՞վ ա ասել, որ դու պտի պատրաստ լինես, արա։ Քո հոր փողերը պատրաստ ա, էդի հերիքա, մեկ էլ, որ հերդ պատրաստ
          ա էդ խալխին տա, էնքան որ դու էշի նման չեթաս բանակում ծառայես, "
  - character: Valodik
    start_time: "00:00:40"
    end_time: "00:00։48"
    text: "Կներես էլի, պապա ջան։ Ես ամեն ինչ անում եմ, որ քո հըմար լավ տղա ըլնեմ, բայց չի ստացվում։"
  - character: Garnik
    start_time: "00:00:48"
    end_time: "00:00։51"
    text: "Արա, լավ էլի, սուս մնա, պռոստը սուս մնա էլի, նեռվերիս մի ազդի։"
  - character: Valodik
    start_time: "00:00:53"
    end_time: "00:01։00"
    text: "Պապա, իսկ ես, որ հլը չկայի, դու ի՞նչ էիր ուզում ունենայիր՝ տղա թե՞ աղջիկ։"
  - character: Garnik
    start_time: "00:01:01"
    end_time: "00:01։11"
    text: "Որ ճիշտը ուզում ես իմանաս՝ ես պռոստը ուզում էի հաճելի ժամանակ անցկցնեի։ Եղա՞վ։ Հենա Վաչոն եկավ, գնամ տենամ
          ինչ ա ասում, դու ստե մնա, տեղ չեթաս։"
  - character: Valodik
    start_time: "00:01:11"
    end_time: "00:01։14"
    text: "Դե ես ստեղ եմ, տեղ չեմ էթում։"
  - character: Vacho
    start_time: "00:01:17"
    end_time: "00:01։18"
    text: "Բարև, Գառնիկ ջան։"
  - character: Garnik
    start_time: "00:01:18"
    end_time: "00:01։22"
    text: "Վաչո, էս կես ժամ ա քեզ ենք սպասում, ի՞նչ ա եղել, ընչի՞ հմար ես էսօր մեզ կանչել։"
  - character: Vacho
    start_time: "00:01:22"
    end_time: "00:01։24"
    text: "Գառնիկ ջան, էս երրորդ քննության հետ պրոբլեմ կա։"
  - character: Garnik
    start_time: "00:01:24"
    end_time: "00:01։25"
    text: "Ի՞նչ ա պատահել։"
  - character: Vacho
    start_time: "00:01:25"
    end_time: "00:01։34"
    text: "Առավոտ նախարարությունից զանգել են, ասել են, որ հանձնաժողովի կազմում իրանց կողմից մարդ ա ներկա գտնվելու, ընենց
          որ տղեդ էս երրորդ քննությանը պետք ա պարտադիր ներկա գտնվի։"
  - character: Garnik
    start_time: "00:01:34"
    end_time: "00:01։41"
    text: "Չհասկացա, Վաչո։ Էս փողը տալու վախտ ասում ես ներկա չպտի գտնվի, հենց պահը գալիս ա, ասում ես՝ ներկա պտի՞ գտնվի։"
  - character: Vacho
    start_time: "00:01:41"
    end_time: "00:01։53"
    text: "Գառնիկ ջան, ես մեղավոր չեմ, նախարարությունից են զանգել, համ էլ էն երկու քննությունը ոնց պայմանավորվել ենք,
          տենց էլ եղել ա, տղեդ ներկա չի գտնվել, բայց դրական գնահատականները ստացել ա։ Ես ի՞նչ մեղք ունեմ, որ նախարարությունից
          քաշեցին։"
  - character: Garnik
    start_time: "00:01:53"
    end_time: "00:01։57"
    text: "Արա, լսի ուզում ես տղես մտնի էդ քննության խայտառակ ըլնի, արա։ Էդ ի՞նչ քննություն ա։"
  - character: Vacho
    start_time: "00:01:57"
    end_time: "00:02։06"
    text: "Խայտառակ չի լինի, սոլֆեջիոյի քննություն ա, սլուխն են փորձելու, նվագելու են, ինքը պտի գուշակի, կարևոր չի սխալ
          գուշակի, ճիշտ գուշակի, կարևորը, որ ինքը իրա գնահատականը կստանա։"
  - character: Garnik
    start_time: "00:02:06"
    end_time: "00:02։10"
    text: "Լավ Վաչո, հավեսդ չունեմ։ Վալոդիկ, արի լը։"
  - character: Valodik
    start_time: "00:02:16"
    end_time: "00:02։17"
    text: "Կներես, պապա ջան։"
  - character: Garnik
    start_time: "00:02:18"
    end_time: "00:02։25"
    text: "Վալոդիկ, ուշադիր լսի՝ քեզ ինչ եմ ասում։ Ուրեմն, Վաչո ձյաձյայի հետ կգնաս, ուր ասի կմտնես, ինչ ասի՝ կանես։ Եղա՞վ։"
  - character: Valodik
    start_time: "00:02:25"
    end_time: "00:02։26"
    text: "Պապ, բայց ես․․․"
  - character: Garnik
    start_time: "00:02:26"
    end_time: "00:02։29"
    text: "Սու՜ս մնա, արա՛։ Ոնց ասի՝ կանես, դավայ։"
  - character: Vacho
    start_time: "00:02:38"
    end_time: "00:02։51"
    text: "Սպասի հլը, հիշում ե՞ս, չէ՞` ինչ եմ ասել, սլուխդ են ստուգելու, իրանք պտի նվագեն, դու պտի գուշակես, կարևոր չի
    ճիշտ կգուշակես թե սխալ, կարևորը, որ իրանք քո գնահատականը կդնեն։ Եղա՞վ, դե գնա, գնա։"
  - character: Dasakhos1
    start_time: "00:02:57"
    end_time: "00:02։58"
    text: "Արի, տղա ջան, "
  - character: Dasakhos2
    start_time: "00:03:05"
    end_time: "00:03։51"
    text: "Անցեք ռոյալի մոտ։ Տղա ջան, մեջքով կանգնի, դե գուշակիր։ Լավ, լավ։ Արի մի անգամ էլ փորձենք, մեջքով կանգնիր։ Դե
          գուշակիր։"
  - character: Valodik
    start_time: "00:04:04"
    end_time: "00:04։15"
    text: "Դու՜ էիր։ Ինքն էր, չէ՞։ Դու էիր։"
characters:
  - character: Valodik
    actor: Mko
  - character: Garnik
    actor: Hayko
  - character: Vacho
    actor: Ashot Meloyan
  - character: Dasakhos1
    actor: "[Unkown]"
  - character: Dasakhos2
