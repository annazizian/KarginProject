name: "Ֆիլարեթ"
url: "https://www.youtube.com/watch?v=LUAZ6UwEsaU&t"
script:
  - character: Dasakhos
    start_time: "00:00:00"
    end_time: "00:01:00"
    text: "Պարսիկները դուրս եկան Պարսից ծոցից և գրավեցին այդ բարձունքը։ Բարձունքը, գրեցի՞ր։ Վերջակետը դիր, ստուգենք,
          տեսնենք՝ ինչպես ես գրել։ Ուրեմն վերջից գնում ենք ստուգելով։ Պարսիկները, կոշտ ռ-ով ես գրել, շատ սխալ ա,
          պարսիկ՝ ր-ով ենք գրում, այսինքն՝ պար - պարում են և սիկ - արագ հեռացիր, պարսիկ՝ պարի և սիկ՝ արագ հեռացիր։
          Հիշեցի՞ր, պարսիկ, ըհը, գնացինք։ Պարսից ծոց, ծոց՝ կլոր օ-ով ես գրել և ծ-ով, սխալ է, ծոց՝ կազմված է ծո, այսինքն՝
          ծնունդով Գյումրիից և ց, ց, հաջողություն, ցտեսություն, գնա Գյումրիից, սա էլ հիշեցիր։ Ըհը, վերևը տեսնենք։ Սոխ,
           խ-ով ես գրել, շատ ճիշտ ա, շատ ճիշտ ես գրել, բայց հենց կողքը աղցան ինչու՞ ես գրել խ-ով։"
  - character: Philaret
    start_time: "00:01:01"
    end_time: "00:01:04"
    text: "Դե մտածեցի աղցանի մեջ ոնց էլ ըլնի, սոխ կլնի էլի։"
  - character: Dasakhos
    start_time: "00:01:06"
    end_time: "00:01:10"
    text: "Ֆիլարեթ, ես, ես չեմ հասկանում՝ ինչու ես դու որոշել ընդունվել հենց բանասիրական։"
  - character: Philaret
    start_time: "00:01:11"
    end_time: "00:01:14"
    text: "Ես չեմ որոշել, մաման ա որոշել, Գոհարիկ Առաքելովնա։"
  - character: Dasakhos
    start_time: "00:01:14"
    end_time: "00:01:32"
    text: "Դե որ որոշել ա, Ֆիլարեթ ջան, թող քեզ օգնի մի քիչ, որ դու ընդունվես։ Օրեկան 7-8 անգամ մի քիչ թելադրություն
          կարդացեք տանը, որ կարողանաս ընդունվես։ Վերջ, հավաքվի։ Ասում եմ՝ հավաքվի, գնա, վերջ։"
  - character: Philaret
    start_time: "00:01:32"
    end_time: "00:01:33"
    text: "Դասը վերջացա՞վ։"
  - character: Dasakhos
    start_time: "00:01:33"
    end_time: "00:01:59"
    text: "Այո, վերջացավ։ Էս կողմով, էս կողմով դուրս արի։ Էդ ձեռքինդ տուր պահեմ։ Աման, էս ինչ անձրև ա գալիս, Ֆիլարեթ,
          ուզում ե՞ս, մնա մեր տանը, անձրևը կկտրվի, նոր կգնաս։"
  - character: Philaret
    start_time: "00:02:00"
    end_time: "00:02:02"
    text: "Հա բայց մաման կանհանգստանա։"
  - character: Dasakhos
    start_time: "00:02:03"
    end_time: "00:02:12"
    text: "Հեռախոսն էլ թարսի պես անջատել են, բայց շատ ուժեղ ա, է, անձրևը։ Չէ՛, կթրջվես, կմրսես։ Արի դու մնա մեր տանը,
          անձրևը հենց կկտրվի, կգնաս տուն։"
  - character: Philaret
    start_time: "00:02:13"
    end_time: "00:02:14"
    text: "Շնորհակալություն։"
  - character: Dasakhos
    start_time: "00:02:42"
    end_time: "00:02:45"
    text: "Ֆիլարե՞թ։ Ի՞նչ ա պատահել։"
  - character: Philaret
    start_time: "00:02:45"
    end_time: "00:02:50"
    text: "Մամային զգուշացրեցի, Ձեր տանը կսպասեմ՝ մինչև անձրևը կտրվի։"
  - character: Dasakhos
    start_time: "00:02:51"
    end_time: "00:02:52"
    text: "Արի, արի ներս, արի։"
characters:
  - character: Philaret
    actor: Mko
  - character: Dasakhos
    aka:
        - Goharik Arakelovna
    actor: Hayko