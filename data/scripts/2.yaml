name: "Բորդո ներկ"
url: "https://www.youtube.com/watch?v=SWF0HecSwYA&t=83s"
script:
  - character: Dasakhos
    start_time: "00:00:01"
    end_time: "00:00:18"
    text: "Տղա ջան, էս մի տարի է ես արդեն քեզ հետ պարապում եմ և ես եկա այն եզրակացությանը, որ դու ընդհանրապես պատրաստ
          չես ինստիտուտի ընդունելության քննությանը։ Դու ոչ թե հանրահաշիվ չգիտես, հասկանում ես, դու հասարակ թվաբանություն
          չգիտես, օրինակ՝ 10-ին գումարած 10, ի՞նչ է անում։"
  - character: Dimord
    start_time: "00:00:19"
    end_time: "00:00:20"
    text: "44"
  - character: Dasakhos
    start_time: "00:00:21"
    end_time: "00:00:24"
    text: "Իսկ 50-ին գումարած 50"
  - character: Dimord
    start_time: "00:00:25"
    end_time: "00:00:26"
    text: "132"
  - character: Dasakhos
    start_time: "00:00:27"
    end_time: "00:00:32"
    text: "Լավ, 100-ին, մտածի, 100-ին գումարած 100 տղա ջան, ի՞նչ է անում"
  - character: Dimord
    start_time: "00:00:33"
    end_time: "00:00:33"
    text: "405"
  - character: Dasakhos
    start_time: "00:00:34"
    end_time: "00:00:43"
    text: "Գիտես, ես չեմ կարող հասկանալ դու ինչպես ես, որ միշտ իրական պատասխանից միշտ ավել թիվ ես ասում, դա ինչպես ա
          ստացվում։ Եթե գաղտնիք չի, տղա ջան, քո հայրիկը ինչա աշխատում"
  - character: Dimord
    start_time: "00:00:44"
    end_time: "00:00:45"
    text: "Աֆիցանտ ա պապան"
  - character: Dasakhos
    start_time: "00:00:45"
    end_time: "00:01:07"
    text: "Ըհը, պարզ ա։ Լավ, ինչպես ասում են՝ չենք կարող ընդունվել սեփական ուղեղով, կընդունվենք պապայի փողերով։ Իմիջիայլոց,
          հայրիկի հետ ես արդեն զրուցել եմ։ Ը՜, ուրեմն անցնում ենք երկրորդ տարբերակին, պլան Բ։ Ինչում է կայանում այդ պլանը։
          Նը, նստի՛ տղա ջան, սա իմ տունն է, ես կբացեմ։"
  - character: Zang tvogh
    start_time: "00:01:21"
    end_time: "00:01:21"
    text: "Բարև"
  - character: Dasakhos
    start_time: "00:01։22"
    end_time: "00:01:23"
    text: "Ասեք, լսում եմ"
  - character: Zang tvogh
    start_time: "00:01:23"
    end_time: "00:01:26"
    text: "Ձեզի բորդո գույնի ներկ պետքա՞"
  - character: Dasakhos
    start_time: "00:01։27"
    end_time: "00:01:27"
    text: "Ոչ"
  - character: Dasakhos
    start_time: "00:01։30"
    end_time: "00:01:40"
    text: "Ես ուղղակի զարմանում եմ էսօրվա ջահելության վրա, ոչ գիտեն ինչ են ուզում, ոչ գիտեն ինչի համար են ուզում։ Ինչի՞
          վրա կանգ առանք։"
  - character: Dimord
    start_time: "00:01:40"
    end_time: "00:01:43"
    text: "Թմրանյութերի մասին էիք խոսում, պլան ասեցիք։"
  - character: Dasakhos
    start_time: "00:01։44"
    end_time: "00:02:18"
    text: "Թմրանյութ, պլան, ինչ։ Տղա ջան, մի քիչ ուշադիր էղի հա՞, ես ի նկատի ունեի նախագիծ, թե ոնց ենք անելու, որ դու
          ընդունվես էդ անտեր ինստիտուտը։ Ուրեմն, կմտնես քննական սենյակ, հենց դեմ առ դեմ դռանը նստած կլինի մի հատ սպիտակ
          մազերով, ակնոցներոց, մորուքով մարդ։ Դա ես եմ։ Ուշադիր հիշի ինձ, ուրիշ մարդու մոտ չմոտենաս։ Տղա ջան, մի տարի
          պարապել ես, չե՞ս հիշել ինձ։ Ուրեմն, մոտենում ես, ես քեզ միանգամից հանում եմ, տալիս եմ տոմսը։ Պահի։"
  - character: Dasakhos
    start_time: "00:02։26"
    end_time: "00:02:27"
    text: "Ի՞նչ ա եղել"
  - character: Zang tvogh
    start_time: "00:02:27"
    end_time: "00:02:34"
    text: "Բարև։ Ձեզի բորդո գույնի ներկ պետքա՞"
  - character: Dasakhos
    start_time: "00:02։36"
    end_time: "00:02:42"
    text: "Ուղղակի զարմանում եմ, նետու էլեմենտառնըվը վասպիտանիյա, եսծ, ինչի՞ մասին էինք խոսում"
  - character: Dimord
    start_time: "00:02։43"
    end_time: "00:02:43"
    text: "Կինոյի"
  - character: Dasakhos
    start_time: "00:02։44"
    end_time: "00:02:45"
    text: "Ի՞նչ կինո"
  - character: Dimord
    start_time: "00:02։45"
    end_time: "00:02:48"
    text: "Դե տոմսը տվեցիք, բայց չասեցիք, որ րյադում եմ նստելու"
  - character: Dasakhos
    start_time: "00:02։49"
    end_time: "00:03։00"
    text: "Տը, տղա, տուր ստեղ էդ տոմսը, ինչ կինո, ինչ րյադ, ես քեզ ասում եմ տալիս եմ քեզ քննական տոմսը, վերցրու, դու
          գնում ես, նստում ես ուրեմն չորրորդ սեղանի ձախ անկյունում։"
  - character: Dimord
    start_time: "00:03։00"
    end_time: "00:03:00"
    text: "հա՜"
  - character: Dasakhos
    start_time: "00:03։00"
    end_time: "00:03։33"
    text: "Այդտեղ սյուն կա, որ չերևաս, ես քեզ բերում տալիս եմ նյութը, դու սկսում ես սիրուն արտագրել, եթե ինչ-որ մեկը
          անծանոթ գալիսա, հարցնում ա ինչի ես արտագրում, ոնց ես արտագրում, ով ա տվե, ինչ ա արե, ասում ես՝ տված ա, դրա
          համար էլ տվել են, ես էլ արտագրում եմ, հասկացա՞ր։ Էս տղան շատ անհասկացող տղա դուրս եկավ, գիտես, մի րոպե։ Փու,
          ինչա ուզածդ։"
  - character: Zang tvogh
    start_time: "00:03:33"
    end_time: "00:03:38"
    text: "Բարև։ Ձեզի բորդո գույնի ներկ պետքա՞"
  - character: Dasakhos
    start_time: "00:03։38"
    end_time: "00:03։40"
    text: "Հա պետքա, տու՛ր"
  - character: Zang tvogh
    start_time: "00:03:41"
    end_time: "00:03:43"
    text: "Բա, ընչի՞ մարա պետք որ"
characters:
  - character: Dasakhos
    actor: Hayko
  - character: Zang tvogh
    actor: Mko
  - character: Dimord
    actor: Mko