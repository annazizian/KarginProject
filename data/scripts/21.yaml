        զբաղված ա, հաստատ կողք են դրե։ Էրեգ էլ էլ չդիմացա, ասի զանգեմ էն “Արմենիայի” թեժ
        գիծ ասեմ գան տիրություն անեն․ մի հատ աղջիկ վերցրեց, վայ թեմ Էռնան էր, ասեց էղավ
        տատի ջան վաղը առավոտ նկարահանողներին կուղարկեմ, կնկարեն։
