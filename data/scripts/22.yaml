name: "Քննություն 5"
url: "https://www.youtube.com/watch?v=W7kG-O-u41w"
script:
    - character: Dasaxos
      start_time: "00:00:00"
      end_time: "00:00:24"
      text: 'Եվ եթե ձեզանից շատերը մտածում են, որ պատմությունը դա ոչ մասնագիտական առարկա է և կարելի ա լայ-լայ լույ-լույ անելով ընկեր Մարտիրոսյանի մոտ ստանալ, չարաչար սխալվում են, իսկ էն շուստրիները, որ բարձր կուրսերում ընկերներ ունեն և որոշ բաներ են լսել նրանցից, առավել ևս սխալվում են և այսօրվա քննությունը շատ վառ օրինակ կլինի, որ իմ առարկայից կարելի է անգամ դուրս մնալ ինստիտուտից։ Սկսեցի՜նք։'
    - character: Rektor
      start_time: "00:00:30"
      end_time: "00:00:50"
      text: 'Նստեք, նստեք․․ նստեք։ Պարոն Մարտիրոսյան, ուրեմն դուք քաջ տեղյակ եք, որ այս տարի մենք ուզում ենք ինստիտուտը վերանորոգենք, լսարանները քանդած են լինելու մինչև սեպտեմբերի մեկ, դրա համար ուսանողներին լիկվիդ մի գցեք, նշանակեք այսօր թող գնան։'
    - character: Dasaxos
      start_time: "00:00:50"
      end_time: "00:00:53"
      text: 'Բայց պարոն ռեկտոր, ուսանողներ կան ընդհանրապես պատրաստ չեն։'
    - character: Rektor
      start_time: "00:00:53"
      end_time: "00:01:05"
      text: 'Ախր ես գիտեմ, որ դուք դա կարող եք անել, հետո ձեր առարկան մասնագիտական առարկա  չի, հետո ձեր առարկան ա, ջհանդամ ու գյոռ, էս անգամ էլ թող սենց լինի, հենա, կողքի մասնաշենքը արդեն սկսել են քանդել։'
    - character: Dasaxos
      start_time: "00:01:05"
      end_time: "00:01:06"
      text: 'Բայց պարոն ռեկտոր․․․'
    - character: Rektor
      start_time: "00:01:06"
      end_time: "00:01:08"
      text: 'Մենք ինչքան շուտ ռեմոնտը անենք, էնքան լավ։'
    - character: Dasaxos
      start_time: "00:01:09"
      end_time: "00:01:10"
      text: 'Ախր ինձ ճիշտ հասկացեք․․'
    - character: Rektor
      start_time: "00:01:10"
      end_time: "00:01:13"
      text: 'Նստեք, նստեք․․ նստեք․․'
    - character: Dasaxos
      start_time: "00:01:23"
      end_time: "00:01:34"
      text: 'Ինչ էի ասում, հա․ որ ոչ ոք չի ստանալու քննությունը առանց պատրաստվելու․ Իսկ հիմա խնդրում եմ ասեք, ով է գտնում, որ նա այսօրվա քննությանը պարտաստվել է հինգի։'
    - character: Dasaxos
      start_time: "00:01:36"
      end_time: "00:01:39"
      text: 'Բերեք գրքույկները, նշանակեմ։'
    - character: Dasaxos
      start_time: "00:01:57"
      end_time: "00:02:02"
      text: 'Իսկ այժմ խնդրեմ ասեք․ ով է գտնում, որ նա պատրաստ է այսօրվա քննությանը չորսի։'
    - character: Dasaxos
      start_time: "00:02:06"
      end_time: "00:02:07"
      text: 'Բերեք գրքույկները։'
    - character: Dasaxos
      start_time: "00:02:36"
      end_time: "00:02:40"
      text: 'Իսկ ո՞վ է ձեզանից պատրաստվել այսօրվա քննությանը երեքի։'
    - character: Dasaxos
      start_time: "00:02:41"
      end_time: "00:02:42"
      text: 'Բեր գրքույկդ։'
    - character: Dasaxos
      start_time: "00:02:57"
      end_time: "00:03:12"
      text: 'Փաստորեն դուք գտնում եք, որ այսօրվա քննությանը ընդհանրապես պատրաստ չեք․․ ի՞նչ ասեմ, ստիպված ընկնում եք լիկվիդ։'
    - character: Rektor
      start_time: "00:03:12"
      end_time: "00:03:12"
      text: "Փըսս․․"
    - character: Usanox
      start_time: "00:03:29"
      end_time: "00:03:31"
      text: 'Բա  լիկվիդը ե՞րբ կարանք հանձնենք։'
    - character: Dasaxos
      start_time: "00:03:32"
      end_time: "00:03:38"
      text: 'Հենց հիմա․։ Ո՞վ է գտնում, որ այսօրվա քննությանը նա պարտաստ է հինգի։'
characters:
    - actor: Hayko
      aka:
      - պարոն Մարտիրոսյան
      character: Dasaxos
    - actor: Mko
      character: Rektor
    - actor: '[Unknown]'
      character: Usanox
