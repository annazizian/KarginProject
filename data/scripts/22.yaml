script:
    - character: Dasaxos
      end_time: 00:00:24
      start_time: 00:00:00
      text: և եթե ձեզնից շատերը մտածում են, որ պատմությունը դա ոչ մասնագիտական առարկա
        է և կարելի ա լայ-լայ լույ-լույ անելով ընկեր Մարտիրոսյանի մոտ ստանալ, չարաչար սխալվում
        են, իսկ էն շուստրիները, որ բարձր կուրսերում ընկերներ ունեն և որոշ բաներ են լսել
        նրանցից, առավել ևս սխալվում են և այսօրվա քննությունը շատ վառ օրինակ կլինի, որ
        իմ առարկայից կարելի է անգամ դուրս մնալ ինստիտուտից։ Սկսեցի՜նք
    - character: Rektor
      end_time: 00:00:50
      start_time: 00:00:30
      text: նստեք, նստեք․․ նստեք․ պարոն Մարտիրոսյան, ուրեմն դուք քաջ տեղյակ եք, որ այս
        տարի մենք ուզում ենք ինստիտուտը վերանորոգենք, լսարանները քանդած են լինելու մինչև
        սեպտեմբերի մեկ, դրա համար ուսանողներին լիկվիդ մի քցեք, նշանակեք այսօր թող գնան
    - character: Dasaxos
      end_time: 00:00:53
      start_time: 00:00:50
      text: Բայց պարոն ռեկտոր, ուսանողներ կան ընդհանրապես պատրաստ չեն
    - character: Rektor
      end_time: 00:01:05
      start_time: 00:00:53
      text: ախեր ես գիտեմ, որ դուք դա կարող եք անել․ հետո ձեր առարկան մասնագիտական առարկա
        չի, հետո ձեր առարկան ա, ջհանդամ ու գյոռ, էս անգամ էլ թող սենց լինի, հենա, կողքի
        մասնաշենքը արդեն սկսել են քանդել
    - character: Dasaxos
      end_time: 00:01:06
