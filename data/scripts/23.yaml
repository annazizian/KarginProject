name: "Աշխարհի վերջ"
url: "https://www.youtube.com/watch?v=16m0-82_Igs"
script:
    - character: Tikin
      start_time: "00:00:03"
      end_time: "00:00:07"
      text: 'Վայ, ինչ լավ ա շուտ եկաք, բժիշկ ջան, ամուսինս ավելի ա ագրեսսիվացել։'
    - character: Bjishk
      start_time: "00:00:07"
      end_time: "00:00:08"
      text: 'Լավ, հեսա կտեսնենք, տիկին։'
    - character: Tikin
      start_time: "00:00:10"
      end_time: "00:00:15"
      text: ' Եթե կարելի ա իրանք թող չգան, հա՞։ Ամուսնուս ձեռքին զենք կա, կարողա շատ մարդ տեսնի, միանգամից սկսի կրակել։'
    - character: Bjishk
      start_time: "00:00:16"
      end_time: "00:00:31"
      text: 'Պարզ ա։ Լավ, մալյչիկի, ուրեմն պայմանավորվում ենք էսպես․ դուք դռան հետևում սպասում եք, ես մտնում եմ ներս։ Հենց զգացի որ սիտուացիան կոնտռոլից դուրս է գալիս, ես երկու անգամ այսպես, բարձր կծափահարեմ, դուք նոր կմտնեք; Ձեր ամուսնու անունը ի՞նչ էր։'
    - character: Tikin
      start_time: "00:00:32"
      end_time: "00:00:32"
      text: 'Վրեժ։'
    - character: Bjishk
      start_time: "00:00:33"
      end_time: "00:00:35"
      text: 'Վրեժ․․․ լավ չի։'
    - character: Vrej
      start_time: "00:00:40"
      end_time: "00:00:40"
      text: 'Ո՞վ ա, արա"'
    - character: Bjishk
      start_time: "00:00:41"
      end_time: "00:00:45"
      text: 'Օ՜, էս ո՞ւմ եմ տեսնում, ո՞նց ես, եղբայր։'
    - character: Vrej
      start_time: "00:00:50"
      end_time: "00:00:53"
      text: 'Աղջի՜, ինչի՞ ես էրեխուս վախցնում։ Արի բալես, արի պապայի մոտ։'
    - character: Bjishk
      start_time: "00:00:54"
      end_time: "00:00:55"
      text: 'Վրեժ, հանգիստ, հանգիստ, Վրեժ։'
    - character: Vrej
      start_time: "00:00:55"
      end_time: "00:00:57"
      text: 'Անունս որտեից գիտես, արա՞։'
    - character: Bjishk
      start_time: "00:00:58"
      end_time: "00:00:58"
      text: 'Կինդ ա ասել։'
    - character: Vrej
      start_time: "00:01:02"
      end_time: "00:01:12"
      text: 'Աղջի ես քեզ չեմ ասե՞, որ մեր գաղտնիքը ոչ մեկին չասես։ Բալես ես մամային չեմ ասե՞լ․․․ Բա դու ո՞վ ես արա։'
    - character: Bjishk
      start_time: "00:00:13"
      end_time: "00:01:16"
      text: 'Ես բժիշկ Միքայելյանն եմ, Վրեժ ջան։ Եկել եմ, որ քեզ օգնեմ։'
    - character: Vrej
      start_time: "00:01:21"
      end_time: "00:02:10"
      text: 'Բժիշկ դու ինձ չես կարա օգնեես, ոչ մեկ ոչ մեկին էլ չի կարա օգնի, որովհետև վաղը երեք մոլորակները հավասարվում են՝ Յուպիծեռը, Մարսը, Սատուրնը։ Այ էդ ժամանակ երկրագունդը կմտնի խավարի մեջ, կսկսվեն արհավիրքներ, երկրաշարժներ, հրդեհներ, ջրհեղեղներ։ Աֆրիկյան վիրուսը կտարածվի ամբողջ աշխարհում, ու մարդիկ կսկսվեն ենթարկվել մուտացիայի։ Ուտելիք չի լինի ու մարդիկ կսկսեն իրար ուտելը, հասկանու՞մ ես, բժիշկ։ Այ էդ ժամանակ ողջերը կնախանձեն մեռածներին, հահահահահա։ Բժիշկ, ես չեմ ուզում, որ իմ ընտանիքը էդ ամեն ինչը տեսնի, ու ես ամեն ինչ կանեմ, որ մենք էդ ամեն ինչը չտեսնենք, դրա համար ես սկզբից իրանց կսպանեմ, հետո ինքնասպան կլինեմ, ֆսյո։'
    - character: Bjishk
      start_time: "00:02:11"
      end_time: "00:02:11"
      text: 'Երկրորդը ծափ չտաս։'
    - character: Vrej
      start_time: "00:02:13"
      end_time: "00:02:13"
      text: "Վերջ։"
    - character: Vrej
      start_time: "00:02:16"
      end_time: "00:02:26"
      text: 'Բժիշկ, էս ովքե՞ր են, էս ովքե՞ր են, բժիշկ։ Ես քեզ հավատում էի, իսկ դու ինձ դավաճանեցիր։ Բժիշկ դու ուրիշի հետ ես քնում։'
    - character: Bjishk
      start_time: "00:02:27"
      end_time: "00:02:31"
      text: '«ի ասա տենց, մի ասա տենց, էտա նի տա շտօ տի դումաեշ։ Ես մենակ քեզ եմ սիրում․․․'
    - character: Vrej
      start_time: "00:02:32"
      end_time: "00:02:38"
      text: 'Բժիշկ, ես քեզ հավատում եմ, բժիշկ, վերջ, ժամանակը եկավ, մենք գնում ենք․․․'
    - character: Bjishk
      start_time: "00:02:41"
      end_time: "00:03:11"
      text: 'Վրեժ, ինձ թվում ա շատ ես խարանում, ապեր։ Ընդունում եմ, երեք մոլորակները հավասարվելեն իրար, հասկացանք, բայց էդ չի նշանակում, որ աշխարհի վերջը եկել ա։ Ոչ մի արհավիրք էլ չի լինելու, ոչ մի հիվանդություն էլ չի լինելու, վաղը նորից նոր օր ա սկսվելու, արևը հելնելու ա, ծաղիկները ծաղկելու են, ծիտիկները ծլվլալու են, գարուն ա եկել, կյանքը նոր զարթոնք ա ստացել։ Հետո, հլը նայի ինչ գեղեցիկ ընտանիք ունես, հլը քանի լավ օրեր ունեք ապրելու․․․'
    - character: Vrej
      start_time: "00:03:13"
      end_time: "00:03:20"
      text: 'Բժիշկ, դու լավ մարդ ես երևում, շատ լավ։ Դրա համար ես քեզ մեր հետ կտանեմ։'
