name: "Թաղում"
url: "https://www.youtube.com/watch?v=R37WlCTJ_CI"
script:
  - character: Mko
    start_time: "00:00:20"
    end_time: "00:00։53"
    text: "Հլը ստե նայեք։ Կառլեն ձա ջան, Օֆիկ ծյա ջան, քուրս։ Է, արա ու՞ր, արա։"
  - character: "[Scene]"
    start_time: "00:01:00"
    end_time: "00:01։02"
    text: "Մկոյին զանգ է գալիս"
  - character: Mko
    start_time: "00:01:03"
    end_time: "00։02։28"
    text: "Հա՞, ապե։ Բարձր չեմ կարում խոսամ, ասում եմ՝ բարձր չեմ կարում խոսամ։ Հա, դե տեսանք չես գալիս, հելանք վերև։ Եկել
          ե՞ս արդեն, դե բարձրացի, էսօր գիշեր մենք ենք մոտը մնալու։ Հա, հա ապե, դե բարձրացի վերև։ Արա, էս ինչ քաշել ա
          քաշել արա էսի։ Օֆիկ ձյա ջան, քուրս, եկեք կլնի՞ գնացեք մի քիչ քնեք, հանգստացեք, մեղկ եք, վաղը ծանր օր ա լինելու։
          Գերեզման փորելա, ճամփա փագելա, կատաֆալա բանա ու էդ տիպի լիքը տհաճ գործեր ունենք անելու։ Գնացեք, գնացեք քնեք,
          մենք մեր ընգերոջ հետ գիշերը կնստենք։ Իյը, չեմ ջոգում, էս չե՞ք էթում։ Հլը սաղդ հելաք ստուց, հլը թափով սաղդ
          գնացիք հանգստանալու։ Հասկցանք պանիխիդը վերջցավ, վսյո։ Ձյաձ Կառլեն վսյո, Օֆիկ ծյա ջան, վսյո, քու՞րս, վսյո,
          գնացիք քնելու, զուգարան-մուգարան չտենամ, այ քեզի բան արա։"
  - character: Mko
    start_time: "00:02:42"
    end_time: "00։02։58"
    text: "Եկա՞ր, ապե։ Արա, էս ինչքա՞ն ես քաշե։ Բա ապե։"
  - character: Hayko
    start_time: "00:03:06"
    end_time: "00։03։11"
    text: "Ապե, մի հատ տելեվիզրը միացրեք էլի։"
  - character: Mko
    start_time: "00:03:12"
    end_time: "00։03։27"
    text: "Ախպեր, Վաչոն մեռելա, դու ասում ե՞ս տելեվիզրը միացրեք։ Ախպեր, սաղ արաղը առել ե՞ք։"
  - character: Friend1
    start_time: "00:03:28"
    end_time: "00:03:29"
    text: "Հա, ախպեր։"
  - character: Friend2
    start_time: "00:03:28"
    end_time: "00:03:29"
    text: "Հա, ախպեր։"
  - character: Mko
    start_time: "00:03:30"
    end_time: "00։03։33"
    text: "Ըմ, բա սև տորթը զակազ տվել ե՞ք։"
  - character: Friend1
    start_time: "00:03:33"
    end_time: "00:03:35"
    text: "Հա, ախպեր։"
  - character: Friend2
    start_time: "00:03:33"
    end_time: "00:03:35"
    text: "Հա, ախպեր։"
  - character: Mko
    start_time: "00:03:36"
    end_time: "00։03։40"
    text: "Բա քուչի ջահելներին տփել ե՞ք, որ վաղը պսակները չոտկի տանեն։"
  - character: Hayko
    start_time: "00:03:43"
    end_time: "00:03:47"
    text: "Հա, ապե, տփել են։ Մի հատ տելեվիզրը միացրեք էլի։"
  - character: Mko
    start_time: "00:03:48"
    end_time: "00։04։08"
    text: "Արա, ախպեր, քեզի ասում եմ Վաչոն մեռելա, դու ասում ես տելեվիզրը միացրե՞ք։ Ոչինչ ապե, տաք եք հլը, չեք ջոկում։
          Բեսամփ դուխով տղա էր Վչոն, կյանքում մենակ երկու բանից էր վախում՝ ատամնաբույժից ու մթությունից։"
  - character: Friend1
    start_time: "00:04։09"
    end_time: "00:04։15"
    text: "Ատամնաբույժից հասկացանք ախպեր, մթությունից խի՞ էր վախում, հոմ երեխա չէ՞ր։"
  - character: Mko
    start_time: "00:04։15"
    end_time: "00։04։26"
    text: "Ոնց, բա ջոգում ե՞ս մթության մեջ քանի ատամնաբույժ կարա լինի։ Ջոգում ե՞ս ապե, զգացվում ա, էլի որ տաք եք հլը, չեք
          ջոգում ապե՝ ինչ եք կորցրել։"
  - character: Hayko
    start_time: "00:04:26"
    end_time: "00։04։29"
    text: "Ապե, դե էդ տելեվիզրը միացրեք, նայենք էլի։"
  - character: Mko
    start_time: "00:04։30"
    end_time: "00։04։36"
    text: "Արա, քեզի ասում եմ Վչո՜ն մեռելա արա, նայի արա, մեռելա Վչոն, արա։"
  - character: Hayko
    start_time: "00:04:36"
    end_time: "00։04։43"
    text: "Ապե, հասկցանք, որ մեռելա, հմի բացի Վաչոյից, ոչ մեկ չի՞ կարում տելեվիզրը միացնի։"
  - character: Mko
    start_time: "00:04:43"
    end_time: "00։05։07"
    text: "Արա դե զզվցրիր է, ի՞նչ ես ուզում արա, ի՞նչ արա։ Կառլեն ձա, ցավդ տանեմ, արի մի հատ սրան հավքի տար, խնդրում եմ
          կյանքիդ մեռնեմ, ա ի՞նչ ա արա։ Զզվցրիր արա, գնա ուրիշ տեղ, տելեվիզր ես նայում, ռադիո ես նայում, ինչ ես անում
          արա։"
